<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>System Config - Admin Panel</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <link href="main.css" rel="stylesheet">
    <link href="admin.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="d-flex">
        
        <div id="sidebar-container">
            <a href="#" class="sidebar-brand"><i class="bi bi-shield-lock me-2"></i>Admin Panel</a>
            <nav class="mt-3">
                <a href="admin-monitor.html" class="nav-link-admin"><i class="bi bi-grid-fill"></i> Monitor</a>
                <a href="admin-manage.html" class="nav-link-admin"><i class="bi bi-pc-display"></i> Manage PC</a>
                <a href="admin-booking.html" class="nav-link-admin"><i class="bi bi-calendar-check-fill"></i> Booking</a>
                <a href="admin-software.html" class="nav-link-admin"><i class="bi bi-robot"></i> Manage AI</a>
                <a href="admin-config.html" class="nav-link-admin active"><i class="bi bi-sliders"></i> System Config</a>
                <a href="admin-report.html" class="nav-link-admin"><i class="bi bi-file-earmark-bar-graph-fill"></i> Reports</a>
                <div class="border-top my-3 mx-3"></div>
                <a href="#" onclick="adminLogout()" class="nav-link-admin text-danger"><i class="bi bi-box-arrow-right"></i> Logout</a>
            </nav>
        </div>

        <div class="flex-grow-1 p-4" style="height: 100vh; overflow-y: auto;">
            
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h3 class="fw-bold text-dark mb-1">⚙️ System Configuration</h3>
                    <p class="text-muted small mb-0">ตั้งค่าระบบทั่วไป และจัดการผู้ดูแลระบบ</p>
                </div>
            </div>

            <ul class="nav nav-tabs mb-4" id="configTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#tab-general" type="button" role="tab">
                        <i class="bi bi-gear-fill me-2"></i>การตั้งค่าทั่วไป
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="admins-tab" data-bs-toggle="tab" data-bs-target="#tab-admins" type="button" role="tab">
                        <i class="bi bi-person-badge-fill me-2"></i>ผู้ดูแลระบบ (Admins)
                    </button>
                </li>
            </ul>

            <div class="tab-content" id="configTabsContent">
                
                <div class="tab-pane fade show active" id="tab-general" role="tabpanel">
                    <div class="card border-0 shadow-sm p-4">
                        <h5 class="fw-bold mb-3 text-primary">ข้อมูลห้องปฏิบัติการและระบบ</h5>
                        
                        <form>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold text-muted">ชื่อห้องปฏิบัติการ (Lab Name)</label>
                                    <input type="text" id="confLabName" class="form-control" placeholder="เช่น CKLab Computer Center">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold text-muted">สถานที่ตั้ง (Location)</label>
                                    <input type="text" id="confLocation" class="form-control" placeholder="เช่น อาคาร 4 ชั้น 2">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold text-muted">อีเมลติดต่อ (Contact Email)</label>
                                    <input type="email" id="confEmail" class="form-control" placeholder="admin@example.com">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold text-muted">ระยะเวลาใช้งานสูงสุด (นาที)</label>
                                    <input type="number" id="confMaxTime" class="form-control" placeholder="180">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label small fw-bold text-success">
                                        <i class="bi bi-person-badge-fill me-1"></i>เจ้าหน้าที่ดูแลระบบ (Admin On Duty)
                                    </label>
                                    <input type="text" id="confAdminOnDuty" class="form-control" placeholder="เช่น คุณสมชาย ใจดี">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold text-success">
                                        <i class="bi bi-telephone-fill me-1"></i>เบอร์โทรศัพท์ติดต่อ (Contact Number)
                                    </label>
                                    <input type="text" id="confPhone" class="form-control" placeholder="เช่น 02-123-4567 ต่อ 101">
                                </div>
                            </div>

                            <hr class="my-4">

                            <div class="bg-light p-3 rounded border">
                                <h6 class="fw-bold text-dark mb-3"><i class="bi bi-toggle-on me-2"></i>สถานะการให้บริการ</h6>
                                <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="labStatusSwitch" onchange="toggleLabStatusUI()" checked>
                                        <label class="form-check-label fw-bold text-success" for="labStatusSwitch" id="labStatusLabel">เปิดให้บริการ (Open)</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold text-muted">ข้อความแจ้งเตือน (เมื่อปิดห้อง)</label>
                                    <input type="text" id="adminMessage" class="form-control" placeholder="เช่น ปิดปรับปรุงระบบไฟฟ้า 13.00-15.00 น.">
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-end mt-4 pt-3 border-top">
                                <button type="button" onclick="saveGeneralConfig()" class="btn btn-primary px-4 fw-bold shadow-sm">
                                    <i class="bi bi-save me-1"></i> บันทึกการตั้งค่า
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="tab-pane fade" id="tab-admins" role="tabpanel">
                    <div class="card border-0 shadow-sm">
                        <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                            <h6 class="mb-0 fw-bold text-success">รายชื่อผู้ดูแลระบบ</h6>
                            <button onclick="openAdminModal()" class="btn btn-success btn-sm shadow-sm">
                                <i class="bi bi-person-plus-fill me-1"></i> เพิ่มผู้ดูแล
                            </button>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover align-middle mb-0">
                                    <thead class="bg-light">
                                        <tr>
                                            <th class="ps-4">ชื่อ-สกุล</th>
                                            <th>Username</th>
                                            <th>Password</th>
                                            <th>สิทธิ์</th>
                                            <th class="text-end pe-4">จัดการ</th>
                                        </tr>
                                    </thead>
                                    <tbody id="adminTableBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="adminModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow rounded-4">
                <div class="modal-header bg-success text-white px-4 py-3 rounded-top-4">
                    <h6 class="modal-title fw-bold"><i class="bi bi-person-plus-fill me-2"></i>เพิ่มผู้ดูแลระบบ</h6>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form onsubmit="event.preventDefault(); saveAdmin();">
                        <input type="hidden" id="adminId">
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">ชื่อ-นามสกุล</label>
                            <input type="text" id="adminName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">Username</label>
                            <input type="text" id="adminUser" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">Password</label>
                            <input type="password" id="adminPass" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted">สิทธิ์การใช้งาน</label>
                            <select id="adminRole" class="form-select">
                                <option value="Staff">Staff (เจ้าหน้าที่ทั่วไป)</option>
                                <option value="Super Admin">Super Admin (ดูได้ทุกอย่าง)</option>
                            </select>
                        </div>
                        <div class="text-end mt-4">
                            <button type="button" class="btn btn-light me-2 rounded-pill px-4" data-bs-dismiss="modal">ยกเลิก</button>
                            <button type="submit" class="btn btn-success fw-bold rounded-pill px-4 shadow-sm">บันทึก</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="mock-db.js"></script>
    <script src="admin-config.js"></script>
    <script>
        function adminLogout() {
            if(confirm('ยืนยันออกจากระบบ?')) {
                DB.clearSession();
                window.location.href = 'admin-login.html';
            }
        }
    </script>
</body>
</html>
