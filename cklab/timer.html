<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Current Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="main.css" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center vh-100">

    <div class="text-center w-100" style="max-width: 600px;">
        <h5 class="text-white-50 mb-3">ผู้ใช้งานปัจจุบัน</h5>
        <h2 id="userNameDisplay" class="text-warning mb-4 fw-bold">-</h2>
        
        <div class="card bg-secondary bg-opacity-25 border-secondary p-5 mb-4 rounded-4 shadow-lg position-relative overflow-hidden">
            <h1 class="display-1 fw-bold mb-0 text-white" id="timerDisplay">00:00:00</h1>
            <small class="text-white-50 mt-2 d-block" id="timerLabel">ระยะเวลาที่ใช้งาน (Usage Time)</small>
            
            <div id="alertBox" class="alert alert-warning mt-3 mb-0 d-none text-start">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span id="alertMsg">แจ้งเตือน...</span>
            </div>
        </div>

        <h4 class="mb-4">
            <span class="badge bg-primary px-4 py-2" id="pcNameDisplay">Station: -</span>
        </h4>

        <div class="d-grid gap-3 d-sm-flex justify-content-center">
            <button onclick="tryExtendSession()" id="btnExtend" class="btn btn-success btn-lg px-4 rounded-pill fw-bold shadow">
                <i class="bi bi-clock-history me-2"></i>ขอต่อเวลา (Extend)
            </button>

            <button onclick="doCheckout()" class="btn btn-danger btn-lg px-4 rounded-pill fw-bold shadow">
                <i class="bi bi-box-arrow-right me-2"></i>เลิกใช้งาน (Check-out)
            </button>
        </div>
        
        <p class="mt-4 text-white-50 small">* การต่อเวลาทำได้เฉพาะกรณีไม่มีผู้จองในรอบถัดไป</p>
    </div>

    <script src="mock-db.js"></script>
    <script src="timer.js"></script>
</body>
</html>
