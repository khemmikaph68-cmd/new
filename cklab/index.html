<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Check-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="main.css" rel="stylesheet">
</head>
<body>

    <div class="d-flex justify-content-center align-items-center min-vh-100 py-4">
        <div class="kiosk-card w-100 position-relative shadow-lg border-0 rounded-4 overflow-hidden" style="max-width: 500px;">
            
            <div class="position-absolute top-0 end-0 m-4">
                <div class="badge bg-light text-dark shadow-sm border px-3 py-2 rounded-pill">
                    <span class="status-indicator bg-success rounded-circle d-inline-block" style="width: 8px; height: 8px; margin-right: 5px;"></span>
                    <span class="small fw-bold text-muted me-1">Station:</span>
                    <strong id="fixedPcIdDisplay" class="text-primary">Unknown</strong>
                </div>
            </div>

            <div class="text-center pt-5 pb-3 px-4 bg-white border-bottom">
                <img src="img/ubulogo.png" alt="Logo" class="mb-3" style="height: 80px;">
                <h4 class="mb-1 fw-bold text-primary" id="displayLabName">ลงชื่อเข้าใช้งาน</h4>
                <p class="text-muted small mb-0" id="displayLocation">CKLab Computer Center</p>
            </div>
            
            <div class="p-4 bg-light kiosk-body">

                <ul class="nav nav-pills nav-fill mb-4 bg-white p-1 rounded-pill border shadow-sm" role="tablist">
                    <li class="nav-item">
                        <button class="nav-link active rounded-pill" id="tab-internal" onclick="switchTab('internal')">
                            <i class="bi bi-mortarboard-fill me-2"></i>นักศึกษา / บุคลากร
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link rounded-pill" id="tab-external" onclick="switchTab('external')">
                            <i class="bi bi-building me-2"></i>บุคคลทั่วไป
                        </button>
                    </li>
                </ul>

                <div id="formInternal" class="animate-fade">
                    <label class="form-label small fw-bold text-muted ps-2">รหัส UBU WiFi / รหัสนักศึกษา</label>
                    <div class="input-group mb-3 shadow-sm">
                        <span class="input-group-text bg-white border-end-0 ps-3"><i class="bi bi-person-badge text-primary"></i></span>
                        <input type="text" class="form-control form-control-lg border-start-0 ps-0" id="ubuUser" placeholder="เช่น 66123456">
                        <button class="btn btn-primary px-4 fw-bold" type="button" onclick="verifyUBUUser()">
                            ตรวจสอบ
                        </button>
                    </div>
                    
                    <div id="internalVerifyCard" class="card border-0 shadow-sm p-3 d-none bg-white"> 
                        <div class="d-flex align-items-center mb-3">
                            <div class="bg-success bg-opacity-10 text-success rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 45px; height: 45px;">
                                <i class="bi bi-person-check-fill fs-4"></i>
                            </div>
                            <div>
                                <h6 class="mb-0 fw-bold text-success">ยืนยันตัวตนสำเร็จ</h6>
                                <small class="text-muted">ตรวจสอบข้อมูลด้านล่าง</small>
                            </div>
                        </div>
                        <div class="border-top pt-2">
                            <div class="d-flex justify-content-between mb-1">
                                <span class="text-muted small">ชื่อผู้ใช้:</span>
                                <strong id="showName" class="text-dark">-</strong>
                            </div>
                            <div class="d-flex justify-content-between mb-1">
                                <span class="text-muted small">สังกัด:</span>
                                <span id="showFaculty" class="text-end">-</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span class="text-muted small">สถานะ:</span>
                                <span id="showRole" class="badge bg-light text-dark border">-</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="formExternal" class="d-none animate-fade">
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted ps-2">เลขบัตรประชาชน / Passport <span class="text-danger">*</span></label>
                        <div class="input-group shadow-sm">
                            <span class="input-group-text bg-white border-end-0 ps-3"><i class="bi bi-card-heading text-primary"></i></span>
                            <input type="text" id="extIdCard" class="form-control border-start-0" placeholder="ระบุหมายเลข">
                        </div>
                    </div>
                    <div class="row g-2 mb-3">
                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-muted ps-2">ชื่อ - นามสกุล <span class="text-danger">*</span></label>
                            <input type="text" id="extName" class="form-control" placeholder="ระบุชื่อจริง">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-muted ps-2">หน่วยงาน <span class="text-muted fw-normal small">(ถ้ามี)</span></label>
                            <input type="text" id="extOrg" class="form-control" placeholder="ระบุสังกัด">
                        </div>
                    </div>
                </div>

                <hr class="my-4 opacity-10">

                <button id="btnConfirm" onclick="confirmCheckIn()" class="btn btn-secondary w-100 py-3 fw-bold shadow-sm rounded-3 transition-btn" disabled>
                    <i class="bi bi-box-arrow-in-right me-2"></i>เข้าสู่ระบบและเริ่มใช้งาน
                </button>
                
                <p class="text-center mt-3 mb-0 text-muted small">
                    <i class="bi bi-info-circle me-1"></i>ระบบจะเริ่มจับเวลาทันทีหลังยืนยัน
                </p>

                <div id="contactInfoSection" class="mt-4 pt-3 border-top d-none">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center text-muted">
                            <div class="bg-light rounded-circle p-2 me-2">
                                <i class="bi bi-headset"></i>
                            </div>
                            <div class="lh-1">
                                <small class="d-block fw-bold text-dark">แจ้งปัญหา/ติดต่อ</small>
                                <span class="small" id="displayAdminOnDuty">-</span>
                            </div>
                        </div>
                        <div class="text-end">
                            <a href="#" class="btn btn-sm btn-outline-success rounded-pill px-3 fw-bold" style="pointer-events: none;">
                                <i class="bi bi-telephone-fill me-1"></i> <span id="displayContactPhone">-</span>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade modal-closed-modern" id="labClosedModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header-deco"></div>
                
                <div class="modal-body p-5 text-center">
                    
                    <div class="icon-container-lg animate-pulse-blue">
                        <i class="bi bi-pc-display-horizontal"></i> 
                    </div>

                    <h2 class="fw-bold text-dark mb-2" style="font-family: 'Prompt', sans-serif;">
                        ขณะนี้ปิดให้บริการ
                    </h2>
                    <p class="text-muted mb-4">
                        Computer Lab Closed
                    </p>
                    
                    <div class="message-box">
                        <div class="d-flex align-items-start">
                            <i class="bi bi-chat-quote-fill text-primary me-3 fs-4 mt-1"></i>
                            <div>
                                <span class="text-uppercase small fw-bold text-primary d-block mb-1" style="letter-spacing: 1px;">Admin Message</span>
                                <p class="mb-0 text-dark fs-5 fw-medium" id="modalClosedMessage" style="line-height: 1.5;">
                                    -
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="mt-5 d-flex align-items-center justify-content-center text-muted small opacity-75">
                        <span class="spinner-grow spinner-grow-sm text-primary me-2" role="status" aria-hidden="true"></span>
                        ระบบจะรีเฟรชอัตโนมัติเมื่อเปิดให้บริการ
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="mock-db.js"></script>
    <script src="auth.js"></script>
</body>
</html>
